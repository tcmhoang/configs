swipe:
  3:
    up:
      command: 'ydotool key Control_L+t' # Open new tab
    down:
      command: 'ydotool key Control_L+w' # Close tab
pinch:
  2:
    in:
      command: 'ydotool keydown Control_L click 4 keyup Control_L' # Zoom in
    out:
      command: 'ydotool keydown Control_L click 5 keyup Control_L' # Zoom out
  4:
    in:
      command: 'ydotool key alt+a' # Window overview customize
    out:
      command: 'ydotool key Control_L+super+d' # Workspace overview

rotate:
  3:
    clockwise:
      command: 'ydotool key XF86MonBrightnessUp' # Brightness up
    counterclockwise:
      command: 'ydotool key XF86MonBrightnessDown' # Brightness down

plugin: 
  inputs:
    libinput_command_input: # options for lib/plugin/inputs/libinput_command_input
      enable-tap: true # click to tap
      enable-dwt: true # disable tap while typing
      show-keycodes: true # https://github.com/iberianpig/fusuma-plugin-keypress#add-show-keycode-option

